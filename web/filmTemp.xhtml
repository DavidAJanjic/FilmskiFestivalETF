<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="full_page bg-dark">
            <div class="row header_height">
                <div class="col-6 text-center bg-secondary" >
                    <p class="mt-2 font-weight-bold font-italic header_text">
                        Dodavanje novog filma
                    </p>
                </div>
            </div>
            <div class="row bg-dark">
                <h:panelGrid columns="2">

                <div class="col-6  text-center">
                    <h:form>
                        
                        Originalni naziv filma
                        <h:inputText value="#{film.originalniNaziv}">

                        </h:inputText>
                        
                        <br/>
                        
                        Naziv filma na srpskom
                        <h:inputText value="#{film.nazivNaSrpskom}">

                        </h:inputText>
                        
                        <br/>
                        
                        Godina izdanja
                        <h:inputText value="#{film.godinaIzdanja}">
                            <f:convertNumber integerOnly="true" minIntegerDigits="4" maxIntegerDigits="4" />
                        </h:inputText>
                        
                        <br/>
                        
                        Opis filma
                        <h:inputTextarea value="#{film.filmOpis}">

                        </h:inputTextarea>
                        
                        <br/>
                        
                        Reziser
                        <h:selectOneMenu value="#{film.idReziser}">
                            <f:selectItem itemLabel="Izaberite rezisera" itemValue=""/>
                            <f:selectItems value="#{reziseri.dohvatiRezisere()}"></f:selectItems>
                        </h:selectOneMenu>
                        
                        <br/>
                        
                        Zemlja porekla
                        <h:selectOneMenu value="#{film.idZemljePorekla}">
                            <f:selectItem itemLabel="Izaberite zemlju porekla" itemValue=""/>
                            <f:selectItems value="#{zemljePorekla.pregledListeZemalja()}"></f:selectItems>
                        </h:selectOneMenu>
                        
                        <br/>
                        
                        Uloge:
                        
                        <h:selectOneMenu value="#{film.idGlumac}">
                            <f:selectItem itemLabel="Izaberite glumce" itemValue=""/>
                            <f:selectItems value="#{glumci.dohvatiGlumce()}"></f:selectItems>
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{film.idGlumac1}">
                            <f:selectItem itemLabel="Izaberite glumce" itemValue=""/>
                            <f:selectItems value="#{glumci.dohvatiGlumce()}"></f:selectItems>
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{film.idGlumac2}">
                            <f:selectItem itemLabel="Izaberite glumce" itemValue=""/>
                            <f:selectItems value="#{glumci.dohvatiGlumce()}"></f:selectItems>
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{film.idGlumac3}">
                            <f:selectItem itemLabel="Izaberite glumce" itemValue=""/>
                            <f:selectItems value="#{glumci.dohvatiGlumce()}"></f:selectItems>
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{film.idGlumac4}">
                            <f:selectItem itemLabel="Izaberite glumce" itemValue=""/>
                            <f:selectItems value="#{glumci.dohvatiGlumce()}"></f:selectItems>
                        </h:selectOneMenu>
                        <br/>
                        
                        Trajanje filma
                        <h:inputText value="#{film.trajanjeFilma}">
                            <f:convertNumber integerOnly="true" minIntegerDigits="1" maxIntegerDigits="4" />
                        </h:inputText>
                        
                        <br/>
                        
                        Imdb link
                        <h:inputText value="#{film.imdbLink}">

                        </h:inputText>
                        <br/>
                        
                        Poster
                        <h:inputText value="#{film.poster}">

                        </h:inputText>
                        
                        <br/>
                        <h:commandButton value="SUBMIT" action="#{film.ubaciNoviFilm()}"></h:commandButton>
                        <h:commandButton action="dodavanjeProjekcije" value="Nazad na dodavanje projekcija" immediate="true"/>
                    </h:form> 
                </div>
                    </h:panelGrid>
            </div>
            
        </div>
    </h:body>
</html>
