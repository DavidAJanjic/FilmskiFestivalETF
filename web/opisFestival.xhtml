<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Opis Festivala</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="css/opisFestival.css"></link>
    </h:head>
    <h:body>
        <div>
            <div class="row">
                <div class="col-12">
                    <h:form class="form m-auto">
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="2">
                                Naziv: 
                                <h:outputText value="#{festival.odabraniFestival.naziv}"></h:outputText>
                                Datum od: <h:outputText value="#{festival.odabraniFestival.datumOd}"></h:outputText>
                                Datum do: <h:outputText value="#{festival.odabraniFestival.datumDo}"></h:outputText>
                                Grad: <h:outputText value="#{festival.odabraniFestival.mesto}"></h:outputText>
                                Opis: <h:outputText value="#{festival.odabraniFestival.opis}"></h:outputText>
                                <h:commandButton action="projekcijeF" value="Program festivala"/>
                            </h:panelGrid>
                            <h:dataTable value="#{festival.odabraniFestivali}" var="f" border="1">
                                <h:column>
                                    <f:facet name="header">
                                        Lokacija:
                                    </f:facet>
                                    #{f.mesto}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Naziv sale:
                                    </f:facet>
                                    #{f.sala}
                                </h:column>
                            </h:dataTable>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
