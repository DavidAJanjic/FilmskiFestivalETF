<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Rezervacija iz opisa</title>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable value="#{projekcija.projekicjeZaOpisFilma}" var="p">
            <h:column>
                <f:facet name="header">
                    Naziv festivala:
                </f:facet>
                #{p.nazivFestivalaZaProjekciju}
            </h:column><h:column>
                <f:facet name="header">
                    Datum projekcije:
                </f:facet>
                #{p.datumProjekcije}
            </h:column><h:column>
                <f:facet name="header">
                    Mesto projekcije:
                </f:facet>
                #{p.lokacija}
            </h:column><h:column>
                <f:facet name="header">
                    Cena ulaznice:
                </f:facet>
                #{p.cena}
            </h:column>
            <h:column>
                <f:facet name="header">Broj ulaznica:</f:facet>
                <p:inputNumber decimalPlaces="0" maxlength="3" minValue="1" maxValue="100" value="#{projekcija.brojRezervisanihUlaznicaZaProjekciju}" >

                </p:inputNumber>
            </h:column>
            <h:column>

                <f:facet name="header">Rezervacija:</f:facet>
                <h:commandButton action="#{rezervacija.izvrsiRezervaciju(korisnik.idKorisnik, p.idP, projekcija.brojRezervisanihUlaznicaZaProjekciju)}" value="RezervisiIzOpisa"></h:commandButton>
            </h:column>
        </h:dataTable>
        </h:form>
</h:body>
</html>
