<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Change your password</title>
        <link rel="stylesheet" href="css/changingPassword.css"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-12 text-center header-color" >
                <p class="mt-2 font-weight-bold header_text">
                    Change your password
                </p>
            </div>
        </div>
        <div class="main_content background_image_change_password">
            <div class="row m-auto">
                <div class="col-12">
                    <h:form class="form m-auto">
                        <h:panelGrid columns="1" class="text-center">
                            <h:panelGrid columns="1">
                                <p>Username:</p>
                                <h:inputText class="input" value="#{korisnik.username}"></h:inputText>
                                <p>Old password:</p> 
                                <h:inputText class="input" value="#{korisnik.password}"></h:inputText>
                                <p>New password:</p>
                                <h:inputText class="input" value="#{korisnik.newPassword}"></h:inputText>
                            </h:panelGrid>    
                            <h:commandButton class="btn_change_pass" value="Change" action="#{controller.passwordUpdate(korisnik.username, korisnik.password, korisnik.newPassword)}"></h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="row footer_bottom_margin footer-color">
            <div class="col-12 text-center footer_height">
                <p class="font-weight-bold font-italic footer_text">

                </p>
            </div>
        </div>
    </h:body>
</html>
