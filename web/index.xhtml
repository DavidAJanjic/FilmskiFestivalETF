<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Neregistrovan korisnik</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="css/index.css"></link>
        <!--<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        --><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!--        <f:event type="preRenderView" listener="#{proizvodiController.init()}"></f:event>-->
        <!--        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>-->
    </h:head>
    <h:body>
        <div class="full_page">
            <div class="row header_height header-color">
                <div class="col-3">
                    <p class="font_color">Logo side</p>
                </div>
                <div class="col-6 text-center" >
                    <p class="mt-2 font-weight-bold header_text">
                       Dobro dolsi na FILM FESTIVAL!
                    </p>
                </div>
                <div class="col-3 text-center pt-3">
                    <h:form>
                        <h:commandLink class="mr-3 font_color" action="login">Uloguj se</h:commandLink>
                        <h:commandLink class="font_color" action="registracija">Registruj se</h:commandLink>
                        <h:commandLink class="ml-3 font_color" action="changingPassword">Promeni sifru</h:commandLink>
                    </h:form>
                </div>
            </div>
            <div class="row row1">
                <div class="col-8 nopadding">
                    <div id="carouselExampleIndicators" class="carousel slide img-fluid" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 img-carousel" src="https://cdn.pixabay.com/photo/2015/01/11/12/00/movie-596154_960_720.jpg" alt="First slide"></img>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 img-carousel" src="https://cdn.pixabay.com/photo/2013/11/28/10/02/photo-camera-219958_960_720.jpg" alt="Second slide"></img>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 img-carousel" src="https://cdn.pixabay.com/photo/2012/11/05/07/46/cinema-64154_960_720.jpg" alt="Third slide"></img>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-4 text-center heightMax font_color">
                    <h:form class="form m-auto">
                        <h:panelGrid columns="1" class="m-auto">
                            <p>Pretraga festivala:</p>
                            <hr/>
                            <h:panelGrid columns="2">
                                <h:form>
                                    <p>Naziv festivala:</p>
                                    <h:inputText value="#{festival.naziv}"  autocomplete="off"></h:inputText>
                                    <p>Datum od:</p>
                                    <p:calendar mode="popup" value="#{festival.datumOd}" 
                                            yearRange="c-100:c" navigator="true" autocomplete="off">
                                        
                                    </p:calendar>
                                    <p>Datum do:</p>
                                    <p:calendar mode="popup" value="#{festival.datumDo}" 
                                                yearRange="c-100:c" navigator="true" autocomplete="off">
                                        
                                    </p:calendar>
                                </h:form>
                            </h:panelGrid>
                            <h:commandButton value="Pretrazi" action="#{festival.dohvatiFestivaleZaIndex()}" class="indexButton"></h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
            <div class="row footer_bottom_margin">
                <div class="col-12 text-center footer_height footer-color">
                    <p class="font-weight-bold footer_text">
                        Hvala na poseti!
                    </p>
                </div>
            </div>
        </div>
    </h:body>
</html>
