<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Projekcije</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="css/projekcijeF.css"></link>
    </h:head>
    <h:body>
        <div class="row header_height header-color">
            <div class="col-3">
                <p class="font_color">Logo side</p>
            </div>
            <div class="col-6 text-center" >
                <p class="mt-2 font-weight-bold header_text">
                    Projekcije:
                </p>
            </div>
            <div class="col-3 text-center pt-3">
                <h:form>

                    <h:commandLink class="font_color" action="regKorisnik">Nazad</h:commandLink>

                </h:form>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-12">
                    <h:form class="form m-auto">
                        <h:dataTable class="table m-auto" value="#{projekcijaDAO.listaProjekcija(festival.odabraniFestival.idFestival)}" var="p">
                            <h:column>
                                <f:facet name="header">
                                    Originalni naziv:
                                </f:facet>
                                <h:commandLink action="#{film.ispisFilmZaKorisnika(p.originalniNazivFilma, p.nazivFestivalaZaProjekciju)}">#{p.originalniNazivFilma}
                                <f:actionListener binding="#{projekcija.ispisNaZahtevKosinika(p.originalniNazivFilma)}" />
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Naziv na srpskom:
                                </f:facet>
                                #{p.nazivFilmaNaSrpskom}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Datum projekcije:
                                </f:facet>
                                #{p.datumProjekcije}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Vreme
                                </f:facet>
                                #{p.vremeProjekcije}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Lokacija:
                                </f:facet>
                                #{p.lokacija}
                            </h:column>        
                            <h:column>
                                <f:facet name="header">
                                    Sala:
                                </f:facet>
                                #{p.sala}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    
                                </f:facet>
                                <h:commandButton value="Rezrvisi" action="rezervisati"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="row footer_bottom_margin">
            <div class="col-12 text-center footer_height footer-color">
                <p class="font-weight-bold footer_text">

                </p>
            </div>
        </div>
    </h:body>
</html>
