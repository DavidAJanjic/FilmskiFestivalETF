<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show festival</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="css/opisFestival.css"></link>
    </h:head>
    <h:body>
        <div>
            <div class="row">
                <div class="col-12">
                    <h:form class="form m-auto">
                        <h:dataTable class="table m-auto" value="#{projekcija.ispisRegKorisnika}" var="pro">
                            <h:column>
                                <f:facet name="header">
                                    Naziv:
                                </f:facet>
                                #{pro.nazivFestivalaZaProjekciju}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Datum
                                </f:facet>
                                #{pro.festivaldatumOd}
                                #{pro.festivaldatumDo}
                                #{pro.datumProjekcije}
                                #{pro.vremeProjekcije}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Mesto odrzavanja:
                                </f:facet>
                                #{pro.nazivMestaZaProjekciju}
                                #{pro.lokacija}
                                #{pro.nazivSale}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Projekcije:
                                </f:facet>
                                <h:commandButton  value="Projekcije"/>
                            </h:column>                           
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
