<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rezerevisi</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{projekcija.projekicjeZaOpisFilma}" var="p">
                                <h:column>
                                <f:facet name="header">
                                    Naziv festivala:
                                </f:facet>
                                #{p.nazivFestivalaZaProjekciju}
                            </h:column><h:column>
                                <f:facet name="header">
                                    Datum projekcije:
                                </f:facet>
                                #{p.datumProjekcije}
                            </h:column><h:column>
                                <f:facet name="header">
                                    Mesto projekcije:
                                </f:facet>
                                #{p.lokacija}
                            </h:column><h:column>
                                <f:facet name="header">
                                    Cena ulaznice:
                                </f:facet>
                                #{p.cena}
                            </h:column><h:column>
                                
                                <h:commandButton action="rezervacija" value="Rezervisi"></h:commandButton>
                            </h:column>
    
</html>
