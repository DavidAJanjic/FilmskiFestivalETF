<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Opis Festivala</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="css/opisFestival.css"></link>
    </h:head>
    <h:body>
        <div>
            <div class="row">
                <div class="col-12">
                    <h:form class="form m-auto">
                        <h:dataTable class="table m-auto" value="#{festival.odabraniFestival}" var="fest">
                            <h:column>
                                <f:facet name="header">
                                    Naziv:
                                </f:facet>
                                #{fest.naziv}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Datum od:
                                </f:facet>
                                #{fest.datumOd}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Datum do:
                                </f:facet>
                                #{fest.datumDo}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Grad:
                                </f:facet>
                                #{fest.mesto}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Opis:
                                </f:facet>
                                #{fest.opis}
                            </h:column>        
                            <h:column>
                                
                                <h:commandButton action="projekcijeF" value="Program festivala"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
