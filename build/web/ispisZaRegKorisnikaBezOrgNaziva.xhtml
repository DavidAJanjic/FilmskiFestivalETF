<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show festival</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="css/ispisZaRegBezOrgNaziva.css"></link>

    </h:head>
    <h:body>
        <div class="row header_height header-color">
            <div class="col-3">
                <p class="font_color">Logo side</p>
            </div>
            <div class="col-6 text-center" >
                <p class="mt-2 font-weight-bold header_text">
                    O festivalima:
                </p>
            </div>
            <div class="col-3 text-center pt-3">
                <h:form>
                    <h:commandLink class="font_color" action="regKorisnik">Nazad</h:commandLink>
                </h:form>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-12">
                    <h:form class="form m-auto">
                        <h:dataTable class="table m-auto" value="#{projekcija.ispisRegKorisnika}" var="pro">
                            <h:column>
                                <f:facet name="header">
                                    Naziv:
                                </f:facet>
                                #{pro.nazivFestivalaZaProjekciju}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Datum od:
                                </f:facet>
                                #{pro.festivaldatumOd}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Datum do:
                                </f:facet>
                                #{pro.festivaldatumDo}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Mesto odrzavanja:
                                </f:facet>
                                #{pro.nazivMestaZaProjekciju}
                                #{pro.lokacija}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Info:
                                </f:facet>
                                <h:commandButton action="#{festival.prikaziDatiFestival(pro.nazivFestivalaZaProjekciju)}" value="Info" actionListener="#{festival.prikaziDatiFestival1(pro.nazivFestivalaZaProjekciju)}">

                                </h:commandButton>
                            </h:column>
<!--                            <h:column>
                                <f:facet name="header">
                                    Projekcije:
                                </f:facet>
                                <h:commandButton  value="Projekcije" action="#{projekcija.ispisProjekcija(pro.nazivFestivalaZaProjekciju)}"/>
                            </h:column>                           -->
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="row footer_bottom_margin">
            <div class="col-12 text-center footer_height footer-color">
                <p class="font-weight-bold footer_text">

                </p>
            </div>
        </div>
    </h:body>
</html>
