<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="alert bg-secondary text-center">
                        Ubacivanje projekcija za festival 
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="offset-4 col-4 text-center">
                    <h3>Projekcije</h3>

                    <!-- tabela proizvoda -->
                    <h:form id="mojaforma">

                        <br/>

                        <h:panelGrid columns="2">

                            Bioskop: 
                            <h:selectOneMenu value="#{lokacija.imeLokacija}">
                                <f:selectItem itemLabel="Izaberite bioskop" itemValue=""/>
                                <f:selectItems value="#{lokacija.dohvatiLokacije()}"></f:selectItems>
                            </h:selectOneMenu>


                            Datum projekcije:
                            <p:calendar mode="popup" value="#{projekcija.datumProjekcije}" 
                                        navigator="true" required="true" >

                            </p:calendar>

                            Vreme projekcije:
                            <p:calendar mode="popup" value="#{projekcija.vremeProjekcije}" 
                                        navigator="true" required="true" >

                            </p:calendar>


                            Maksimalan broj karata za projekciju
                            <h:inputText value="#{projekcija.maxUlaznicaP}">
                                <f:convertNumber integerOnly="true" minIntegerDigits="1" maxIntegerDigits="4" />                         
                            </h:inputText> 

                            <h:commandButton action="#{projekcijaDAO.dodajProjekciju(festival.idFestival, film.idFilm,
                                                       projekcija.cena, lokacija.idLokacija, projekcija.datumProjekcije,
                                                       projekcija.vremeProjekcije, projekcija.maxUlaznicaP)}" value="Dodaj novu projekciju"/>

                            <h:commandButton action="#{korisnik.nazad()}" value="Nazad" immediate="true"/>

                        </h:panelGrid>

                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
